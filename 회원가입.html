<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>회원가입</title>

</head>

<!-- jQuery UI CSS파일  -->
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
<!-- jQuery 기본 js파일 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<!-- jQuery UI 라이브러리 js파일 -->
<script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
<script type="text/javascript" src="회원가입.js">
</script>

<body>
  <form action="mailto.youngmeen24@gmail.com?subject=[s]" method="post" name="data" onsubmit="return checks()">
    <table border="1" align="center">
      <tbody>
        <tr>
          <td colspan="2" align="center">회원정보가입</td>
        </tr>
        <tr>
          <td>아이디</td>
          <td><input type="text" id="id"> 4~12자의 영문 소문자만 입력해주세요</td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="text" id="password"> 4~12자의 영문 대소문자와 숫자로만 입력</td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input type="password" id="password_check"></td>
        </tr>
        <tr>
          <td>메일 주소</td>
          <td><input type="text" id="mail"></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" id="name"></td>
        </tr>
        <tr>
          <td>주민등록번호</td>
          <td><input type="text" id="id_num"> - <input type="password" id="in_num_back">예)123456-1234567</td>
        </tr>
        <tr>
          <td>생일</td>
          <td><input type="text" id="testDatepicker" readonly="true"></td>
        </tr>
        <tr>
          <td>관심분야</td>
          <td><input type="checkbox" name="hobby" value="computer">컴퓨터
            <input type="checkbox" name="hobby" value="internet">인터넷
            <input type="checkbox" name="hobby" value="travel">여행
            <input type="checkbox" name="hobby" value="movie">영화감상
            <input type="checkbox" name="hobby" value="computer">컴퓨터</td>
        </tr>
      </tbody>
    </table>

    <p align = "center">
      <input type="submit" value="회원가입">
      <input type="reset" value="다시입력">
    </p>
  </form>

</body>

</html>
